<html>

<head>
	<meta charset="utf-8">
	<title>Your Classes</title>
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{{url_for('static', filename='Skeleton-2.0.4/css/normalize.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='Skeleton-2.0.4/css/skeleton.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='custom.css')}}">
	<style type="text/css">
		.class_boxes{
			border:thin solid; text-align:left; margin-bottom:1.5rem; padding: 1rem; height: 7rem
		}
		.title{
			border-bottom:thin ridge; margin-bottom: 2rem
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row" style="text-align:center">
			<h2 class>{{class_name}} | {{title}}</h2>
		<div class="row title" style="text-align:center">
			<h5>
			{% for i in range(student_names|count) %}
				{{student_names[i]}}{% if i < student_names|length-1 %},{% endif %}
			{% endfor %}
			</h5>
		</div>
		{% if descr %}
			<div class="row" style="text-align:left">
				<h4>{{descr}}</h4>
			</div>
		{% endif %}
		{% if link %}
			<div class="row" style="text-align:left">
				<h5>Project link: <a href="{{link}}">{{link}}</a></h5>
			</div>		
		{% endif %}
		<div class="row">
			<input type="button" name="edit" value="Edit" onclick="location.href='/user={{student_id}}/class={{class_id}}/project={{project_id}}/edit'">
		</div>
	</div>
</body>

</html>
