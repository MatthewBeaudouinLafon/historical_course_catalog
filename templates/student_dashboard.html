<html>

<head>
	<meta charset="utf-8">
	<title>Your Classes</title>
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{{url_for('static', filename='Skeleton-2.0.4/css/normalize.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='Skeleton-2.0.4/css/skeleton.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='custom.css')}}">
	<style type="text/css">
		.class_boxes{
			border:thin solid; text-align:left; margin-bottom:1.5rem; padding: 1rem; height: 7rem
		}
		.title{
			border-bottom:thin ridge; margin-bottom: 2rem
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row" style="text-align:center">
			<h2 class>{{name}}</h2>
		<div class="row">
			<div class="seven columns title">
				<h4> Classes </h4>
			</div>
			<div class="five columns title">
				<h4> Projects </h4>
			</div>
		</div>
		{% for (class_id, project_id, project_class_id) in classes_projects %}
			<div class="row">
				{% if class_id %}
					<div class="seven columns class_boxes">
						<h5><a href="/user={{student_id}}/class={{class_id}}">{{classes[class_id]}}</a></h5>
					</div>
				{% else %}
					<div class="seven columns">&nbsp;</div>
				{% endif %}

				{% if project_id %}
					<div class="five columns class_boxes">
						<h5><a href="/user={{student_id}}/class={{project_class_id}}/project={{project_id}}">{{projects[project_id]}}</a></h5>
					</div>
				{% else %}
					<div class="five columns">&nbsp;</div>
				{% endif %}
			</div>
		{% endfor %}
		
	</div>
</body>

</html>
