<html>

<head>
	<meta charset="utf-8">
	<title>Your Classes</title>
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{{url_for('static', filename='Skeleton-2.0.4/css/normalize.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='Skeleton-2.0.4/css/skeleton.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='custom.css')}}">
</head>

<body>
	<div class="container">
		<div class="row" style="text-align:center">
			<h2>{{name}}</h2>
		<div class="row">
			{% for class in classes %}
				<div class="six columns" style="border-style:dashed; text-align:left">
					<h2><a href="/user={{username}}/class={{class}}">{{class}}</a></h2>
				</div>	
			{% endfor %}
		</div>
	</div>
</body>

</html>
