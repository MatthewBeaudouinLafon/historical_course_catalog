<html>
	<head>
		<meta charset="utf-8">
		<title>Project Input</title>
		<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{{url_for('static', filename='Skeleton-2.0.4/css/normalize.css')}}">
	    <link rel="stylesheet" href="{{url_for('static', filename='Skeleton-2.0.4/css/skeleton.css')}}">
	    <link rel="stylesheet" href="{{url_for('static', filename='custom.css')}}">
	  </head>

	<body>
		<div class="container">
			<div class="row">
				<h2>Add Project</h2>
			</div>
			<div class="row">
				<h4 style="border-bottom:thin ridge; margin-bottom: 2rem">{{class_name}}</h4>
			</div>

			<form method="POST">
				<label for="title">Title</label>
				<input id="title" name="title" value="{{title}}">
				<label for="students">Student usernames</label>
				<input id="students" name="students" value="{{student_users}}">
				<label for="description">Description</label>
				<textarea id="description" name="description" class="u-full-width">{{descr}}</textarea>
				<label for="link"> Link to site, files, pictures, or other documentation</label>
				<input id="link" name="link" value="{{link}}"><br>
				<input type="submit" value="Submit" onclick="location.href='/user={{ student_id }}/class={{ class_id }}/project={{ project_id }}'">
			</form>
		</div>
	</body>
</html>
